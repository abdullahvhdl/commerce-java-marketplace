<div class="row" ng-controller="LoginController">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="alert alert-danger" ng-if="authenticationError">
			<strong>{{authenticationError}}</strong> 
		</div>
		<form ng-submit="login($event)">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="email" id="inputEmail" class="form-control"
				placeholder="Email address" ng-model="email" required=""
				autofocus=""> <label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control"
				placeholder="Password" ng-model="password" required="">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>
	</div>
</div>
