<div class="row" ng-controller="TasksController">
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Description</th>
				<th>Priority</th>
				<th>Due Date</th>
				<th>Create Time</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks">
				<td>{{task.id}}</td>
				<td>{{task.name}}</td>
				<td>{{task.description}}</td>
				<td>{{task.priority}}</td>
				<td>{{task.dueDate}}</td>
				<td>{{task.createTime}}</td>
				<td><a href="#/task/{{task.id}}" class="btn btn-default">View</a></td>
			</tr>
		</tbody>
	</table>
</div>
