<div class="store-list-content">
	<div class="xl-30 hide-on-mobile">
		<a ui-sref="store({storeName:store.name, storeId:store.id})"><img
			class="store-image" src="{{store.image.thumbnail}}" /></a>
	</div>
	<div class="xl-60 sm-90 store-info">
		<h3>
			<a ui-sref="store({storeName:store.name, storeId:store.id})">{{store.name}}</a>
			<small style="float: right;"><strong>{{store.distance}}
					mi</strong></small>
		</h3>
		<p>{{store.address.address1+', '+ store.address.city}}</p>
		<br>
		<p>{{store.description | cut:true:120:'...'}}</p>
		<ul class="price pull-right">
			Available at
			<span class="price-old" >55</span>
			<span class="price-new" >${{store.product.offerPrice.price}}</span>
		</ul>
	</div>

	<div class="clearfix"></div>
</div>
